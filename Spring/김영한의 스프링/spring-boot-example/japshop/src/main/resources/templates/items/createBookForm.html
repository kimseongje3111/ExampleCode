<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>

<style>
    .fieldError {
        border-color: #bd2130;
    }
    .error-msg {
        color: red;
        margin-left: 5px;
    }
</style>

<body>
<!-- /container -->
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>

    <form th:action="@{/items/new}" th:object="${bookForm}" method="post">
        <div class="form-group">
            <label th:for="name">책 이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="책 이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p class="error-msg" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>

        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control" placeholder="수량을 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="author">저자</label>
            <input type="text" th:field="*{author}" class="form-control" placeholder="저자를 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="isbn">ISBN</label>
            <input type="text" th:field="*{isbn}" class="form-control" placeholder="ISBN을 입력하세요">
        </div>

        <button type="submit" class="btn btn-primary">등록</button>
    </form>
    <br/>

    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
