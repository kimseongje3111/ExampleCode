<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<!-- /container -->
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>

    <form role="form" action="/order" method="post">
        <div class="form-group">
            <label for="member">회원명</label>
            <select name="memberId" id="member" class="form-control">
                <option value="">회원 목록</option>
                <option th:each="member : ${members}" th:value="${member.id}" th:text="${member.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="item">상품명</label>
            <select name="itemId" id="item" class="form-control">
                <option value="">상품 목록</option>
                <option th:each="item : ${items}" th:value="${item.id}" th:text="${item.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="count">수량</label>
            <input type="number" name="count" class="form-control" id="count" placeholder="주문할 수량을 입력하세요">
        </div>

        <button type="submit" class="btn btn-primary">주문</button>
    </form>
    <br/>

    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
